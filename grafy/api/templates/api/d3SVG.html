<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <title>Title</title>
</head>
<body>
    <div id="vizcontainer">
        <svg style="width:500px;height:500px;border:1px lightgray solid;" />
    </div>
</body>
</html>

<script type="text/javascript">
    d3.select("svg")
        .append("line")
        .attr("x1", 20)
        .attr("y1", 20)
        .attr("x2", 400)
        .attr("y2", 400)
        .style("stroke", "black")
        .style("stroke-width", "2px");

    d3.select("svg")
        .append("text")
        .attr("x", 20)
        .attr("y", 20)
        .text("WITAJ");

    d3.select("svg")
        .append("circle")
        .attr("r", 20)
        .attr("cx", 20)
        .attr("cy", 20)
        .style("fill", "red");

    d3.select("svg")
        .append("circle")
        .attr("r", 100)
        .attr("cx", 400)
        .attr("cy", 400)
        .style("fill", "lightblue");

    d3.select("svg")
        .append("text")
        .attr("x", 400)
        .attr("y", 400)
        .text("ÅšWIECIE");
</script>
